<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor DOCX para PDF</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <form action="/upload" method="POST" enctype="multipart/form-data">
      <h1 id="titulo">Converter DOC para PDF</h1>
  <label for="doc" class="custom-file-button">Escolher Arquivo</label>
  <input id="doc" type="file" name="docxfile" accept=".docx" required style="display:none;">
  <button type="submit">Converter</button>
</form>

</body>
</html>
